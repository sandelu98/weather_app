<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Day #2 - Weather App | Faderen</title>
</head>

<body>

    <div class="container">
        <div class="search-box">
            <i class="fas fa-location-dot"></i>
            <input type="text" placeholder="Søk på sted">
            <button class="fas fa-search"></button>
        </div>

        <div class="not-found">
            <img src="img/404.png" alt="Not Found">
            <p>Ups! Ugyldig søk :/</p>
        </div>

        <div class="weather-box">
            <img src="" alt="Weather Image">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="luftfuktighet">
                <i class="fas fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Luftfuktighet</p>
                </div>
            </div>
            <div class="vindhastighet">
                <i class="fas fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Vindhastighet</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
